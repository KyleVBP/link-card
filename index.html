<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>link-card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
</head>
<body>
  <div class="link-card">
    <h2>Dung Beetle</h2>
    <p>Dung beetles are beetles that feed partly or exclusively on dung. A dung beetle can bury dung 250 times heavier than itself in one night.</p>
    <table class="table">
      <tr>
        <td>Kingdom</td>
        <td><em>Animalia</em></td>
      </tr>
      <tr>
        <td>Phylum</td>
        <td><em>Arthropoda</em></td>
      </tr>
      <tr>
        <td>Class</td>
        <td><em>Insecta</em></td>
      </tr>
      <tr>
        <td>Order</td>
        <td><em>Coleoptera</em></td>
      </tr>
      <tr>
        <td>Suborder</td>
        <td><em>Polyphaga</em></td>
      </tr>
      <tr>
        <td>Superfamily</td>
        <td><em>Scarabaeoidea</em></td>
      </tr>
      <tr>
        <td>Family</td>
        <td><em>Scarabidae</em></td>
      </tr>
    </table>
    <div class="btn">
      <a href="#">Learn moreâ€¦</a>
    </div>
  </div>
</body>
</html>
